	<script type="text/javascript">
		var index = 1;
		function lbt(num) {
			if(!isNaN(num)) {
				clearInterval(interval);
				index = num;
			}
			var lbtimg = document.getElementById("lbt");
			lbtimg.src = "img/lbt0" + index + ".jpg"
			var lis = document.getElementById("lbtdiv").getElementsByTagName("li");
			for(var i = 0; i < lis.length; i++) {
				lis[i].className = "";
			}
			lis[index - 1].className = "li_activity";
			index++;
			if(index == 8) {
				index = 1;
			}
		}
		var interval = setInterval(lbt, 3000);

		function stoplbt() {
			clearInterval(interval);
		}

		function startlbt() {
			interval = setInterval(lbt, 3000);
		}
	</script>
